<style>
        h1{
                color: navy;
                border-bottom: black;
                width: fit-content;
        }
        form{
                color: navy;
                background-color: lightyellow;
                border-radius: 7px;
                border: 3px solid black;
                width: 500px;
                height: 160px;
        }
</style>
<center>
        <br/>
<h1>Register for a course here</h1>
</center>

<div>
        <center>

        <form method="POST" action="">
                {% csrf_token %}
                <br/>
                <label for="coursecode"><b>CourseCode</b></label>
                <input type="text" placeholder="Enter CourseCode" name="coursecode"/>
                {% comment %} <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username"/> {% endcomment %}
        <br/><br/>
        <input type = "submit" value= "Register" />
        </form>
</center>
</div>
